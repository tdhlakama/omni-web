<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Omni Home</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <span th:if="${agent == null}">
        <div class="starter-template">
            <h1>Omni Channel Home Page</h1>
            <h2>1. Visit <a th:href="@{/users}">Agents</a></h2>
            <h2>2. Visit <a th:href="@{/}">Customers</a></h2>
            <h2>3. Visit <a th:href="@{/about}">Instructions</a></h2>
        </div>
    </span>
</div>

<div class="container">
    <div class="panel panel-primary" th:unless="${#lists.isEmpty(customers)}">
        <div class="panel-heading">
         <span th:if="${agent != null}">
               Agent: <label th:text="${{agent.username}} + ' - ' "/> Registered Customers
         </span>
            <span th:if="${agent == null}">
                All Registered Customers
        </span>
        </div>

        <div class="table-responsive">
            <table id="tableList" class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Id Number</th>
                    <th>Card Number</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customers}">
                    <td th:text="${{c.firstName}}">First Name</td>
                    <td th:text="${{c.surname}}">Surname</td>
                    <td th:text="${{c.idNumber}}">Id Number</td>
                    <td th:text="${{c.cardNumber}}">Card Number</td>
                    <td>
                        <a href="#" data-th-href="@{/customer(id=${c.id})}">
                            View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-primary" th:if="${#lists.isEmpty(customers)}">
        <h1> No Registered Customers </h1>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
